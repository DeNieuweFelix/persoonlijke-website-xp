<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Felix' Website!</title>
    <link rel="stylesheet" href="style/index-style.css">
    
    <script src="lib/clock.js" defer></script>
    <script src="lib/clickSound.js" defer></script>
    <script src="lib/desktopControls.js" defer></script>
    <script type="module" src="lib/createDesktop.js"></script>

    <!-- ZS-code -->
     <script src="lib/ZybrovScript/runCode.js" defer></script>
     <script src="lib/ZybrovScript/ZSeditor.js" defer></script>
</head>
<body>
    <main>
        <audio autoplay hidden loop src="sounds/main/background-sound.mp3"></audio>
        <div id="desktop">

        </div>    
        <div id="lowerBar">
            <div id="buttonHolder">
                <button>[:3] Start</button>
            </div>
            <div id="sidebarBottom">
                <a class="botSidBut"><img src="img/icons/speaker-icon.png"></a>
                <a class="botSidBut"><img src="img/icons/cable.png"></a>
                <a class="botSidBut"><img src="img/icons/defender.png"></a>
                <a id="bottomClock">19:30</a>
            </div>
        </div>
    </main>
    <!-- windows etc -->
    <div>
        <div id="contextMenu">
            <a id="refreshApps">↻ | Refresh Desktop</a>
            <a>option 2</a>
            <a>option 3</a>
        </div>
        <div id="startMenu">
            <div id="SMUB">
                <h2>User</h2>
            </div>
            <div id="SMAPP">

            </div>
            <div id="SMLB">
                <img src="img/icons/shut-off.png">
                <p>- Shut off</p>
            </div>
        </div>

        <!-- zybrov-script editor -->
        <div id="ZS-editor">
            <div id="ZS-header">
                <img src="img/app-icons/zybrov-script.png">
                <p>ZybrovScript Editor 0.0.1</p>
            </div>
            <div id="ZS-main">
                <textarea id="ZS-input"></textarea>
            </div>
            <div id="ZS-options">
                <button id="ZS-runButton">Run Code</button>
                <button>Clear Code</button>
                <button>Debug Code</button>
                <button>Open Documentation</button>
                <button id="addSpaceButton">֍</button>
            </div>
            <div id="ZS-output">
                <p id="ZSp-output"></p>
            </div>
        </div>
    </div>
</body>
</html>
